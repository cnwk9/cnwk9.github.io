<!DOCTYPE html>
<html>
    <head>
        <style>
            .content {
                margin: auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                height: 800px;
                width: 800px;
            }
        </style>
    </head>
    <h1>this is a test</h1>
    <input id="answer" type="text" placeholder="Type your answer here">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="reward" style="display: none">
        <img src="WiseGuy.png">
        <h2>You are wise!</h2>
        https://theuselessweb.com/
        <a href="https://www.google.com">Link to Google</a>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iKCQ2Xvi9kw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://scratch.mit.edu/projects/301108767/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <div id="wrong" style="display: none">
        <h2>Try again</h2>
    </div>
    
    <script>
        function checkAnswer(){
            var answer = document.getElementById("answer").value;
            var wrong = document.getElementById("wrong");
            wrong.style.display = "none";
            if(answer.toLowerCase() == "yes"){
                var reward = document.getElementById("reward");
                reward.style.display = "block";
            }else{
                wrong.style.display = "block";
            }
        }
    </script>
</html>
